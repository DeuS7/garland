<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Felix</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<div class="ballsLine">
			
		</div>
		<div class="block controls">
			<div class="removeBall button">-</div>
			<div class="addBall button">+</div>
		</div>
		<div class="block edit-menu disabled">
			<div class="colors-container">
			  <div class="button crimson"></div>
			  <div class="button yellowgreen"></div>
			  <div class="button green"></div>
			  <div class="button purple"></div>
			</div>
			<div class="sizes-container">
			  <div class="smSize button"><span>small</span></div>
			  <div class="mdSize button"><span>medium</span></div>
			  <div class="lgSize button"><span>large</span></div>
			</div>
		</div>
	</div>
	
	<!-- Clone this one to create another ball on the rope -->
	<div class="ballElement template">
		<div class="ball flyingBallAnim glowingAnim"></div>
	</div>
	<!-- MainScript -->
	<script src="js/main.js"></script>
</body>
</html>
